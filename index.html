<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link id="stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  
</head>
<body>

  <style type="text/css">
    #theme-selector{
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 0, 0, 0.5);
      border-radius: 3px;
    }
  </style>

  <script type="text/javascript">
    function toggleTheme(element){
      let css = document.getElementById("stylesheet");
      // Dark theme
      if(css.href == "https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css") {
        css.href = "https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css";
        element.innerHTML = "<i class="fa-solid fa-lightbulb"></i>"
      } else {
        css.href = "https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css";
        element.innerHTML = "<i class="fa-solid fa-moon"></i>";
      }
    }
  </script>

  <div id="theme-selector" onclick="toggleTheme(this)"><i class="fa-solid fa-lightbulb"></i></div>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "MDDLib Doc",
      // repo: 'https://github.com/jungvictor/MDDLib',
      basePath: '/doc/',
      maxLevel: 3,
      subMaxLevel: 3,
      
      auto2top:true,
      
      homepage: "basic-usage.md",
      
      loadSidebar: "sidebar.md",
      
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
      //...
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-javadoc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script> 
  
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
</body>
</html>
