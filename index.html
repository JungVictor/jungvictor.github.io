<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link id="stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link id="stylesheet-color" rel="stylesheet" href="color-dark.css">
  <link id="stylesheet-font" rel="stylesheet" href="font.css">
  <title>MDDLib Wiki</title>
</head>
<body>

  <style type="text/css">
    #theme-selector{
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: var(--base-background-color);
      border: 1px solid var(--mono-tint2);
      border-radius: 3px;
      padding: 8px;
      cursor: pointer;
    }
  </style>

  <script type="text/javascript" src="theme.js">
  </script>

  <div id="theme-selector" onclick="toggleTheme(this)">
    Light Theme
  </div>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "MDDLib Wiki",
      // repo: 'https://github.com/jungvictor/MDDLib',
      basePath: '/doc/',

      toc: {
        tocMaxLevel: 3,
        target: 'h2, h3, h4, h5, h6'
      },

      maxLevel: 3,
      subMaxLevel: 3,
      
      auto2top:true,
      
      homepage: "welcome.md",
      
      loadSidebar: "sidebar.md",

      tabs: {
        sync: false
      },
      
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
      //...
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script> 

  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
</body>
</html>
